<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation
    </title>
    <link rel="stylesheet" href="form.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body >
    <h1>Restaurant's Reservation</h1><br>
    <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Your Full name</label>
          <input type="text" class="form-control" id="inputPassword4">
        </div>
        <div class="col-6 Number" >
          <label for="inputAddress" class="form-label">Phone number</label>
          <input type="tel" class="form-control" id="inputPassword4" placeholder="">
        </div>
        <div class="col-md-5 guest" >
            <label class="visually-hidden" for="">Preference</label>
            <select class="form-select" id="">
              <option selected>Number of guests</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="4">Four</option>
              <option value="5">Five</option>
              <option value="6">Six</option>
              <option value="7">Seven</option>
              <option value="8">Eight</option>
              <option value="9">Night</option>
              <option value="10">Ten</option>
             
            </select>
        </div>
            <br>
            <div class="col-md-6">
                <label for="inputEmail4" class="form-label">Date</label>
                <input type="date" class="form-control" id="inputEmail4">
              </div>
              <div class="col-md-6">
                <label for="inputPassword4" class="form-label">Time</label>
                <input type="time" class="form-control" id="inputPassword4">
              </div>
       
        
        <div class="col-4 submi">
          <button type="submit" class="btn btn-primary">Sign in</button>
        
      </form>
</body>
</html>
